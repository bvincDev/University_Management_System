<!-- templates/admin/course_form.html -->
<!doctype html>
<html><head><meta charset="utf-8"/><title>Course</title><link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"></head>
<body>
<header class="site-header"><div class="stripe stripe-top"></div><div class="stripe stripe-mid"></div><div class="stripe stripe-large"></div><h1 class="site-title">University Manager</h1></header>
<main class="page-body">
  <div style="max-width:700px;margin:0 auto;">
    <h2>{{ 'Edit' if course else 'New' }} Course</h2>
    {% if error %}<div class="card" style="background:#ffecec;color:#900;padding:10px">{{ error }}</div>{% endif %}
    <form method="post" class="card">
      <label>Course number:<br><input name="course_number" value="{{ course.course_number if course else '' }}"></label><br>
      <label>Course name:<br><input name="course_name" value="{{ course.course_name if course else '' }}"></label><br>
      <label>Credits:<br><input name="credits" type="number" value="{{ course.credits if course else 3 }}"></label><br>
      <label>Department:<br>
        <select name="departmentID">
          {% for d in departments %}
            <option value="{{ d.departmentID }}" {% if course and course.departmentID==d.departmentID %}selected{% endif %}>{{ d.department_name }}</option>
          {% endfor %}
        </select>
      </label><br>
      <div style="margin-top:8px;"><button class="btn" type="submit">Save</button> <a class="btn" href="{{ url_for('admin_courses') }}">Cancel</a></div>
    </form>
  </div>
</main>
</body>
</html>
