<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>index</title>
    <!-- JetBrains Mono (Bold) (font from the figma) -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
    <header class="site-header" role="banner">
      <div class="stripe stripe-top"></div>
      <div class="stripe stripe-mid"></div>
      <div class="stripe stripe-large"></div>

      <h1 class="site-title">University Manager</h1>

        <button class="tab" aria-label="Page 3">PAGE</button>
      </nav> -->
    </header>

    <main class="page-body">
      
      <form method="POST" action="{{ url_for('login') }}">
        <div>
          <label for="email">Email:</label>
          <input type="text" id="email" name="email" required />
        </div>

        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" minlength="1" required />
        </div>

        <input type="submit" value="Sign in" />
      </form>

    </main>
  </body>
</html>
